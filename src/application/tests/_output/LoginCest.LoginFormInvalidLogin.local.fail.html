<html lang="en"><head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- ====== Favicon ====== -->
    <link rel="icon" type="image/ico" href="http://localhost/uploads/favicons/csm-favicon.ico">

    <!-- ====== Styles ====== -->
    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="http://localhost/assets/css/bootstrap.css">

    <!-- Custom site-wide Styles -->
    <link rel="stylesheet" href="http://localhost/assets/css/styles.css">
    <!-- ====== ====== ====== -->

    <!-- ====== Javascript ====== -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Custom Javascript -->
    <script src="http://localhost/assets/js/bootstrap.js"></script>
    <script src="http://localhost/assets/js/navbar.js"></script>
    <!-- ====== ========== ====== -->

    <script>
        var baseUrl = 'http://localhost/';
    </script>

    <title>CSM Group Inventory</title>
<script type="text/javascript" src="http://localhost/assets/js/auth.js"></script><script>
        // stops the form resubmission prompt
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }
    </script></head>

    
    

    <body>
        <div class="row no-gutters h-100">
            <div class="col-lg align-self-center">
                    <!-- <div class="col text-center "> -->
                        <div class="login-form text-center">
                            <h4 class="mb-4">CSM Group IT Inventory</h4>
                            <form action="http://localhost/" id="login_form" name="login_form" class="h-100" method="post" accept-charset="utf-8">
                                <fieldset>
                                    <div class="form-group mb-5">
                                        <input id="email" type="email" name="email" autocomplete="email" class="form-control login-input" placeholder="Email" value="email@email.com">
                                        <div class="text-danger"></div>
                                    </div>
                                    <div class="form-group mb-5">
                                        <input id="password" type="password" name="password" autocomplete="password" class="form-control login-input" placeholder="Password" value="">
                                        <div class="text-danger"></div>
                                    </div>
                                    <div class="form-group mb-5">
                                        <input id="login-submit" type="submit" name="login-submit" value="Login" class="form-control btn-primary">
                                    </div>
                                    <div class="text-danger">Invalid username or password</div>
                                </fieldset>
                            </form>                        </div>
                    <!-- </div> -->
            </div>
            <div class="col-lg-8 vh-100 d-none d-lg-block d-xl-block">
                <img src="uploads/login_photos/images.jpg" alt="Login Photo" class="login-photo">
            </div>
        </div>
    

</body></html>
